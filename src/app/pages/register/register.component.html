<div class="register-component">
    <div class="flex">
        <h1>Register an account!</h1>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <mat-label for="email">Email:</mat-label>
                <input matInput type="email" formControlName="email">
            </mat-form-field>
            <mat-form-field>
                <mat-label for="password">Password:</mat-label>
                <input matInput type="password"formControlName="password">
            </mat-form-field>
            <mat-form-field>
                <mat-label for="password">Confirm Password:</mat-label>
                <input matInput type="password"formControlName="rePassword">
            </mat-form-field>
            <div formGroupName="name" class="names">
                <mat-form-field>
                    <mat-label for="firstName">First Name:</mat-label>
                    <input matInput type="text"formControlName="firstname">
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="lastname">Last Name:</mat-label>
                    <input matInput type="text"formControlName="lastname">
                </mat-form-field>
            </div>
            <div>
                <span><button mat-raised-button color="primary" type="submit">Register</button></span>
                <span><button mat-raised-button color="warn" (click)="goBack()">Back</button></span>
            </div>
        </form>
    </div>
</div>
