<span class="loading-indicator" *ngIf="loading">
    <mat-spinner></mat-spinner>
</span>


<div class="login-component">
    <h1>Login to your account!</h1>
    <mat-form-field><mat-label for="email">Email:</mat-label><input matInput type="email" [formControl]="email"></mat-form-field>
    <mat-form-field><mat-label for="password">Password:</mat-label><input matInput type="password"[formControl]="password">
    </mat-form-field>
    <span>
        <span><button mat-raised-button color="primary" (click)="login()">Login</button></span>
        <span><button mat-raised-button color="primary" [routerLink]="'/register'">Register</button></span>
    </span>
    <!-- <p>{{ loadingObservation | async }}</p> -->
</div>
